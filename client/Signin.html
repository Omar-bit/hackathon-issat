<html lang="en"><head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&amp;display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <title>Bour La Form[Sign in</title>
</head>
<body>



<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="images/undrawmedicineb-1-ol-1.png" alt="Image" class="img-fluid">
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
            <h3 style="
    color: #991955;
">Sign In</h3>
            
          </div>
          <form action="#" method="post">
            <div class="form-group first">
              <label for="username">Email</label>
              <input type="email" class="form-control" required="" id="email">

            </div>
            <div class="form-group last mb-4">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" required="">
              
            </div>
            
            <div class="d-flex mb-5 align-items-center">
              <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                <input type="checkbox" checked="checked">
                <div class="control__indicator"></div>
              </label>
              <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
            </div>

            <input type="submit" value="Log In" class="btn btn-block btn-primary" style="
    color: #fff;
    background-color: #de0d6f;
    border-color: #de0d6f;
">

            
            
            
          </form><div class="d-flex mb-5 align-items-center">
              
              <span class="ml-auto"><a href="signup.html" class="forgot-pass">New?Sign In Now</a></span> 
            </div>
          </div>
        </div>
        
      </div>
      
    </div>
  </div>
</div>


  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>

  <script src="js/main.js"></script>

</body></html>
