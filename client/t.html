<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bour La Forme - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .header {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .navigation {
            margin-top: 40px;
        }

        .navigation a {
            margin: 0 10px;
            text-decoration: none;
            color: #444;
        }

        .login-section {
            margin-top: 40px;
        }

        .login-section form input[type="text"],
        .login-section form input[type="password"] {
            width: 200px;
            padding: 5px;
            margin-right: 10px;
        }

        .login-section form input[type="submit"] {
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <h1 class="header">بور_لا_فورم !</h1>
    <p>&copy; 2024 Bour La Forme</p>
    <p class="welcome">WELCOME BACK!</p>

    <div class="navigation">
        <a href="#">Sign up</a>
        <a href="#">Contact us</a>
        <a href="#">About us</a>
    </div>

    <div class="login-section">
        <p>Don't have an account yet?</p>
        <form>
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="submit" value="Log in">
        </form>
    </div>
</body>
</html>
